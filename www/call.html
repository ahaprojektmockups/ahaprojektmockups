    <div style="vertical-align: middle; text-align: center; font-size:24px; font-weight:700; width: 100%; display: table-cell;color:#FFF;">

            <div class="container">
                <div style="font-weight:900;">

                            &nbsp;
                        </div>

                        </div>
                    </div>
                </div>

                    <i class="fa fa-exclamation-circle fa-fw"></i> Please be aware that accepting the call requires you to provide assistance
