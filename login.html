<body>

<div class="full-height" style="width:100%;height:100%;display:table;position:relative;">
    <div style="vertical-align: middle; text-align: left; width: 100%; display: table-cell;color:#FFF;">

        <form id="login">
            <div class="container">
                <div style="text-align: center;">
                    <img src="http://aha.dielissen.eu/res/images/header.png" style="width:75%;margin-bottom:20px;">
                </div>

                <label>Benutzername</label>
                <input type="text"
                       id="username"
                       placeholder="z.B. heinz.mueller@uni-due.de"
                       class="form-control" /><br />

                <label>Passwort</label>
                <input type="password"
                       id="password"
                       placeholder="Bitte hier eingeben"
                       class="form-control" /><br />

                <button id="login-button" type="submit" class="btn btn-lg">
                    <i class="fa fa-sign-in fa-fw"></i> Anmelden
                </button>
            </div>
        </form>

    </div>
</div>
